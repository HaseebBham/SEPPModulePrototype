<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSH Chore Tracker - Listings</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body class="listing-body">
  <div class="container listing-container">
    <header>
      <a href="profile.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
      <h1 class="page-title">SSH Chore Tracker</h1>
      <div class="user-info">
        <div class="user-icon"><i class="fas fa-user"></i></div>
        <span class="username">Rishab</span>
      </div>
    </header>
    
    <div class="main-content">
      <aside class="day-selector">
        <h2>Day</h2>
        <ul id="dayList">
          <li><a href="#" class="active" data-day="Mon">Mon</a></li>
          <li><a href="#" data-day="Tue">Tue</a></li>
          <li><a href="#" data-day="Wed">Wed</a></li>
          <li><a href="#" data-day="Thu">Thu</a></li>
          <li><a href="#" data-day="Fri">Fri</a></li>
        </ul>
      </aside>
      <div class="table-section">
        
        <div class="table-actions">
          <div class="entries">
            <label>Show
              <select>
                <option>10</option>
                <option>25</option>
                <option>50</option>
              </select>
              entries
            </label>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Search...">
          </div>
          <button class="add-btn"><i class="fas fa-plus"></i> Add Customer</button>
        </div>
        
        <table class="chore-table" id="choreTable">
          <thead>
            <tr>
              <th>Tracking ID</th>
              <th>Product</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Payment Mode</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Rows (same for all days) -->
            <tr>
              <td>#10432</td>
              <td>Hat</td>
              <td>Matt Dickenson</td>
              <td>12/05/2022</td>
              <td>$4.85</td>
              <td>Transfer Bank</td>
              <td><span class="status delivered">Delivered</span></td>
              <td>
                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>#20342</td>
              <td>Sample</td>
              <td>Wikodia</td>
              <td>23/06/2022</td>
              <td>$10.99</td>
              <td>Cash on Delivery</td>
              <td><span class="status delivered">Delivered</span></td>
              <td>
                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
        
        <div class="pagination">
          <button disabled>Previous</button>
          <button class="active">1</button>
          <button>2</button>
          <button>Next</button>
        </div>
        
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
