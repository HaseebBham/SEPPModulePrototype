<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSH Chore Tracker - Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body class="login-body">
  <div class="container login-container">
    <div class="login-image">
      <!-- Insert your login image here -->
      <div class="image-placeholder">Image Placeholder</div>
    </div>
    <div class="login-form-container">
      <h1 class="app-title">Login</h1>
      <p class="subtitle">Sign in to your house</p>
      <form class="login-form" action="#" method="POST" id="loginForm">
        <input type="text" name="username" placeholder="User" required>
        <input type="password" name="password" placeholder="Password" required>
        <a href="recovery.html" class="forgot-link">Forgot Password?</a>
        <button type="submit" class="primary-btn">Login</button>
      </form>
      <div class="social-login">
        <p>or continue with</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
